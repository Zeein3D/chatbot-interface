<div id='chatbot-container' role='main' aria-label='Chatbot interface'>
    <div id='ai-character' role='img' aria-label='AI character image'>
        <img src='ai-character.png' alt='AI Character'>
    </div>
    <div id='chat-box'>
        <div id='messages' role='log' aria-live='polite' aria-relevant='additions'></div>
        <input type='text' id='user-input' placeholder='Type your message here...' aria-label='Message input'>
        <button id='send-button' aria-label='Send message'>Send</button>
    </div>
</div>
